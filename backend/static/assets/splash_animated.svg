<svg width="720" height="1280" viewBox="0 0 720 1280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="55%">
      <stop offset="0%" stop-color="#fff9c4" stop-opacity="0.65">
        <animate attributeName="stop-opacity" values="0.45;0.8;0.45" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="60%" stop-color="#facc15" stop-opacity="0.25">
        <animate attributeName="stop-opacity" values="0.15;0.35;0.15" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="iris" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#fff7c6"/>
      <stop offset="45%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#8b5a00"/>
    </radialGradient>
    <linearGradient id="Fgrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fde68a"/>
      <stop offset="45%" stop-color="#facc15"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
  </defs>
  <rect width="720" height="1280" fill="url(#bg)" />
  <circle cx="360" cy="450" r="240" fill="url(#glow)">
    <animate attributeName="r" values="220;260;220" dur="4s" repeatCount="indefinite"/>
  </circle>
  <g transform="translate(360,450)">
    <circle r="160" fill="none" stroke="#fef3c7" stroke-width="4" stroke-dasharray="12 18" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  <circle cx="360" cy="450" r="110" fill="url(#iris)">
    <animate attributeName="r" values="100;115;100" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <text x="360" y="490" text-anchor="middle" font-size="170" font-weight="900" fill="url(#Fgrad)"
        opacity="0" style="font-family:Segoe UI;">
    F
    <animate attributeName="opacity" values="0;1" dur="1.8s" fill="freeze"/>
    <animateTransform attributeName="transform" type="translate" values="0,25;0,0" dur="1.8s" fill="freeze"/>
  </text>
  <text x="360" y="1000" text-anchor="middle" font-size="62" fill="#facc15" font-weight="300"
        style="font-family:Segoe UI; letter-spacing:0.18em;" opacity="0">
    FORESIGHT AI
    <animate attributeName="opacity" values="0;1" dur="2s" begin="1.2s" fill="freeze"/>
  </text>
  <text x="360" y="1080" text-anchor="middle" font-size="30" fill="#fefce8aa"
        style="font-family:Segoe UI;" opacity="0">
    Intelligent Document Reasoning Engine
    <animate attributeName="opacity" values="0;1" dur="2.5s" begin="1.5s" fill="freeze"/>
  </text>
</svg>
